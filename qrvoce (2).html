
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Voce - La tua voce per sempre</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #fff1e6, #ffe1cc);
      background-attachment: fixed;
      color: #5a3e36;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5em;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 2em;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h1 {
      color: #d96f32;
      margin-bottom: 0.2em;
      font-family: 'Georgia', serif;
    }
    p {
      margin-top: 0;
      margin-bottom: 1.5em;
      font-style: italic;
    }
    button {
      background: #ff944d;
      color: white;
      border: none;
      padding: 1em 1.5em;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e96b1f;
    }
    #recorder, #result {
      margin-top: 2em;
    }
    audio {
      width: 100%;
      margin-top: 1em;
      border-radius: 10px;
    }
    #qrCodeCanvas {
      margin-top: 1em;
    }
    a {
      color: #d96f32;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Voce</h1>
    <p><em>Registra la tua voce. Conservala per sempre.</em></p>
    <button onclick="startRecording()">üéôÔ∏è Registra Messaggio</button>

    <div id="recorder" style="display: none;">
      <p>Registrazione in corso... ‚è∫Ô∏è</p>
      <button onclick="stopRecording()">üõë Ferma Registrazione</button>
      <audio id="audioPreview" controls></audio>
    </div>

    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById('recorder').style.display = 'block';
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(audioBlob);
        document.getElementById('audioPreview').src = audioURL;

        const token = prompt("Inserisci la tua API Key di web3.storage:");

        const response = await fetch("https://api.web3.storage/upload", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
          },
          body: audioBlob,
        });

        const data = await response.json();
        const ipfsLink = `https://ipfs.io/ipfs/${data.cid}`;

        document.getElementById("result").innerHTML =
          `<p>üéâ Audio caricato! Ecco il tuo QR Code:</p>
           <a href="${ipfsLink}" target="_blank">${ipfsLink}</a>
           <canvas id="qrCodeCanvas"></canvas>`;

        QRCode.toCanvas(document.getElementById("qrCodeCanvas"), ipfsLink, { width: 200 });
      };

      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder.state === "recording") stopRecording();
      }, 20000);
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
      }
    }
  </script>
</body>
</html>
